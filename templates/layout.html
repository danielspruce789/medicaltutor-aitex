<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedStudy Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-4">
                <h1 class="mb-4">MedStudy Assistant</h1>
                <p>
                    MedStudy Assistant helps you study for your medical exams using your own course material
                </p>
                <div class="upload-section mt-4">
                    <h3>1. Upload your document</h3>
                    <p class="small mb-2">Example: <a href="https://www.cancer.org/content/dam/CRC/PDF/Public/8703.00.pdf" target="_blank">ACS's Lung Cancer Document</a></p>
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="document-upload" accept=".pdf">
                        </div>
                        <button type="submit" class="btn btn-primary" id="process-btn">Process</button>
                    </form>
                    <div id="upload-status" class="mt-3"></div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 main-content p-4">
                <h2>MedStudy Assistant <span class="medical-symbol">⚕️</span></h2>
                
                <div id="chat-container" class="mt-4">
                    <div id="chat-messages">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    
                    <div class="query-input mt-4">
                        <h3>2. Ask the assistant:</h3>
                        <p class="small">Example: "Give me a question that could figure on my final exam."</p>
                        <div class="input-group">
                            <input type="text" class="form-control" id="query-input" placeholder="Type your question here...">
                            <button class="btn btn-primary" id="submit-query">Ask</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
